    let currentQuestion = 0;
    let score = 0;
    let currentQuestions = [];
    const elements = {
      levelSelection: document.getElementById('level-selection'),
      quizContainer: document.getElementById('quiz-container'),
      questionText: document.getElementById('question-text'),
      optionsContainer: document.getElementById('options-container'),
      currentQuestionSpan: document.getElementById('current-question'),
      progressBar: document.querySelector('.progress'),
      resultContainer: document.getElementById('result-container'),
      scoreText: document.getElementById('score-text'),
      explanation: document.getElementById('explanation'),
      restartBtn: document.getElementById('restart-btn'),
      backBtn: document.getElementById('back-btn')
    };

    // Initialize event listeners
    document.querySelectorAll('.level-btn').forEach(btn => {
      btn.addEventListener('click', handleLevelSelection);
    });

    elements.restartBtn.addEventListener('click', restartQuiz);
    elements.backBtn.addEventListener('click', backToLevelSelection);

    function handleLevelSelection(e) {
      const level = e.target.dataset.level;
      currentQuestions = questionBank[level];
      elements.levelSelection.style.display = 'none';
      elements.resultContainer.style.display = 'none';
      elements.quizContainer.style.display = 'block';
      currentQuestion = 0;
      score = 0;
      elements.progressBar.style.width = '1%';
      showQuestion();
    }

    function showQuestion() {
      elements.currentQuestionSpan.textContent = currentQuestion + 1;
      elements.progressBar.style.width = `${((currentQuestion + 1) / currentQuestions.length) * 100}%`;

      const q = currentQuestions[currentQuestion];
      elements.questionText.textContent = q.question;
      elements.optionsContainer.innerHTML = '';
      elements.explanation.style.display = 'none';

      q.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.className = 'option-btn';
        button.textContent = option;
        button.addEventListener('click', () => handleAnswer(index));
        elements.optionsContainer.appendChild(button);
      });
    }

    function handleAnswer(selectedIndex) {
      const options = document.querySelectorAll('.option-btn');
      const correctIndex = currentQuestions[currentQuestion].answer;

      options.forEach(option => option.classList.add('disabled'));

      if (selectedIndex === correctIndex) {
        options[selectedIndex].classList.add('correct');
        elements.explanation.textContent = currentQuestions[currentQuestion].explanation;
        elements.explanation.style.display = 'block';
        score++;
        setTimeout(nextQuestion, 4000);
      } else {
        options[selectedIndex].classList.add('wrong');
        options[correctIndex].classList.add('correct');
        setTimeout(() => {
          options.forEach(option => {
            option.classList.remove('disabled', 'correct', 'wrong');
          });
        }, 1500);
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < currentQuestions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      elements.quizContainer.style.display = 'none';
      elements.resultContainer.style.display = 'block';
      elements.scoreText.textContent = `${score}/${currentQuestions.length}`;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      elements.resultContainer.style.display = 'none';
      elements.levelSelection.style.display = 'block';
      elements.progressBar.style.width = '1%';
    }

    function backToLevelSelection() {
      // Reset quiz variables and show level selection screen
      currentQuestion = 0;
      score = 0;
      elements.quizContainer.style.display = 'none';
      elements.resultContainer.style.display = 'none';
      elements.levelSelection.style.display = 'block';
      elements.progressBar.style.width = '1%';
    }
</script>
